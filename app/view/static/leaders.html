<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Players and Stats</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <form action="/leaders/submit" method="post">
        <h1>Select stats & season</h1>
    
        <!-- Stat Dropdown -->
        <select name="stat_type" id="stat_type" required>
            <option value="" disabled selected>Select a Stat</option>
            <option value="points_scored">Points per Game</option>
            <option value="assists">Assists per Game</option>
            <option value="rebounds">Rebounds per Game</option>
            <option value="three_pointers_made">3PM Made per Game</option>
            <option value="turnovers">Turnovers</option>
            <option value="steals">Steals</option>
            <option value="blocks">Blocks</option>
            <option value="fouls">Fouls</option>
        </select>
    
        <!-- Season Dropdown -->
        <select name="season" id="season" required>
            <option value="" disabled selected>Select a Season</option>
        </select>
    
        <button type="submit">Submit</button>
    </form>

    <script>
        // Get the current year
        const currentYear = new Date().getFullYear();

        // Generate season options
        const seasonDropdown = document.getElementById('season');
        for (let year = 2000; year <= currentYear; year++) {
            const nextYear = (year + 1).toString().slice(-2); // Get the last two digits of next year
            const season = `${year}/${nextYear}`;
            const option = document.createElement('option');
            option.value = season;
            option.textContent = season;
            seasonDropdown.appendChild(option);
        }

        // Fallback validation to ensure both fields are selected
        document.querySelector('form').addEventListener('submit', (e) => {
            const statType = document.getElementById('stat_type').value;
            const season = seasonDropdown.value;
            if (!statType || !season) {
                e.preventDefault(); // Prevent form submission
                alert("Please select both a stat type and a season.");
            }
        });
    </script>
</body>
</html>
